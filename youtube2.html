<!DOCTYPE html>
<html>
<head>
    <title>Youtube.com Clone 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/video.css">
<link rel="stylesheet" href="styles/header.css">
<link rel="stylesheet" href="styles/general.css">
</head>

<body>
    <div class="header">
        <div class="left-side">
            <img class="hamburger-menu" src="icons\hamburger-menu.svg" >
            <img class="youtube-logo" src="icons\youtube-logo.svg" >
        </div>

        <div class="middle-part">
            <input class="searchbar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="icons\search.svg" alt="">
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="icons\voice-search-icon.svg" alt="">
            </button>
        </div>
        
        <div class="right-side">
            <img class="upload-icon" src="icons/upload.svg" >
            <img class="apps-icon" src="icons/youtube-apps.svg" >
            <img  class="notification-icon" src="icons/notifications.svg" >
            <img class="current-user-icon" src="channel-dp\my-channel.jpeg" >
        </div>
    </div>


<div class="grid">
    <div  class="video-preview">

        <div >
            <img class="thumbnail" src="Thumbnail/thumbnail-1.webp" alt="thumbnail sundar pichai">
        </div >
    
    
        <div  class="channel-picture" >
            <div >
            <img  class="profile-picture" src=" channel-dp\channel-dp1.jpeg" alt="channel dp">
            </div>
    
            <div  class="video-info">
                <p class="video-title">
                    Talking tech and AI with Google CEO Sundar Pichai
                </p>
            
                <p class="video-author">
                    Marques Brownlee
                </p>
            
                <p class="video-stats">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
            
        </div>
            
    
        </div>
    
    
    
        <div  class="video-preview">
    
            <div class="thumbnail-row">
                <img class="thumbnail" src="Thumbnail\thumbnail-2.webp" alt="thumbnail sundar pichai">
            </div >
        
        
            <div  class="channel-picture" >
                <div >
                <img  class="profile-picture" src=" channel-dp\channel-2.jpeg" alt="channel dp">
                </div>
        
                <div  class="video-info">
                    <p class="video-title">
                        Try not to laugh
                    </p>
                
                    <p class="video-author">
                        Markiplier
                    </p>
                
                    <p class="video-stats">
                        19M views &#183; 4 years ago
                    </p>
                </div>
                
            </div>
                
        
            </div>
    
    
    
    
            <div  class="video-preview">
    
                <div class="thumbnail-row">
                    <img class="thumbnail" src="Thumbnail\thumbnail-3.webp" alt="thumbnail sundar pichai">
                </div >
            
            
                <div  class="channel-picture" >
                    <div >
                    <img  class="profile-picture" src=" channel-dp\channel-3.jpeg" alt="channel dp">
                    </div>
            
                    <div  class="video-info">
                        <p class="video-title">
                            Crazy Tik-tok moments taken before disaster
                        </p>
                    
                        <p class="video-author">
                            SSSniper Wolf
                        </p>
                    
                        <p class="video-stats">
                            12M views &#183; 1 year ago
                        </p>
                    </div>
                    
                </div>
                    
            
               
</body>

</html>
